name: Deploy AWS


on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Run Python script with secrets
      env:
        URL: ${{ secrets.URL }} 
        
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clone do projeto
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "youcancallmegus"
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: youcancallmegus/movimentacoes-ci:${{ github.sha }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_TEST }}
          username: "ubuntu"
          key: ${{ secrets.KEY_TEST }}
          port: 22
          script: |
            docker stop movimentacoes || true
            docker rm --force movimentacoes || true
            docker run -d -p 8081:5000 \
              --name movimentacoes \
              --network=rede \
              youcancallmegus/movimentacoes-ci:${{ github.sha }}
